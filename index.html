<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Anem√≥metro - Velocidad en vivo</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    /* -------------------------------
       ESTILO GLOBAL Y FONDO ANIMADO
    --------------------------------*/
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Montserrat", sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a0000, #4a0000, #8B0000, #003366, #001a4d, #000033);
      background-size: 400% 400%;
      animation: gradient 18s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem;
      overflow-x: hidden;
      position: relative;
    }

    @keyframes gradient {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.03) 1px, transparent 1px),
                        radial-gradient(circle at 80% 70%, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 100px 100px, 120px 120px;
      animation: move 40s linear infinite;
      z-index: 0;
    }

    @keyframes move {
      from { transform: translateY(0); }
      to { transform: translateY(-100px); }
    }

    /* -------------------------------
       ENCABEZADO
    --------------------------------*/
    .emblem {
      position: fixed;
      top: 1rem;
      left: 1rem;
      width: 50px;
      height: 50px;
      border: 2px solid rgba(212, 175, 55, 0.3);
      border-radius: 50%;
      color: #D4AF37;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle, rgba(212, 175, 55, 0.1), transparent);
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      z-index: 10;
    }

    header {
      text-align: center;
      margin-top: 4rem;
      margin-bottom: 3rem;
      z-index: 1;
      position: relative;
    }

    header h2 {
      color: rgba(212, 175, 55, 0.7);
      font-size: 0.8rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 0.4rem;
    }

    header h1 {
      font-family: "Playfair Display", serif;
      font-size: 2.2rem;
      font-weight: 700;
      color: white;
      line-height: 1.2;
      margin-bottom: 0.5rem;
    }

    header h3 {
      color: rgba(212, 175, 55, 0.6);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* -------------------------------
       TARJETAS
    --------------------------------*/
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 900px;
      z-index: 1;
    }

    .card {
      background: rgba(25, 25, 35, 0.75);
      border: 1px solid rgba(212, 175, 55, 0.2);
      border-left: 4px solid rgba(212, 175, 55, 0.5);
      border-radius: 8px;
      padding: 2.5rem 2rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      backdrop-filter: blur(15px);
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      border-bottom: 1px solid rgba(212, 175, 55, 0.15);
      padding-bottom: 1rem;
      margin-bottom: 1.5rem;
    }

    .icon {
      font-size: 2rem;
      opacity: 0.8;
    }

    .card h2 {
      font-size: 1rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: 500;
    }

    .status {
      font-size: 0.8rem;
      color: rgba(200, 200, 200, 0.8);
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 1.8rem;
    }

    .status-indicator {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #ff4444;
      box-shadow: 0 0 12px rgba(255, 68, 68, 0.6);
    }

    .metric-display {
      text-align: center;
    }

    .value {
      font-family: "Playfair Display", serif;
      font-size: 4.5rem;
      font-weight: bold;
      text-shadow: 0 2px 20px rgba(0,0,0,0.4);
    }

    .unit {
      font-size: 0.8rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: rgba(212, 175, 55, 0.7);
    }

    .decorative-line {
      width: 60px;
      height: 2px;
      margin: 1rem auto;
      background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.6), transparent);
    }

    /* -------------------------------
       RESPONSIVIDAD
    --------------------------------*/
    @media (max-width: 768px) {
      header h1 { font-size: 1.6rem; }
      header h3 { font-size: 0.8rem; }
      .value { font-size: 3.2rem; }
      .emblem { width: 40px; height: 40px; font-size: 1rem; }
    }

    @media (max-width: 480px) {
      header h1 { font-size: 1.4rem; }
      .card { padding: 1.8rem 1.2rem; }
      .value { font-size: 2.8rem; }
    }
  </style>

  <!-- -----------------------------
        SCRIPT FIREBASE EN VIVO
  ------------------------------ -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCFF56TH_IXFkFmIX3bw4z-UN8NtQZVfTA",
      authDomain: "anenometro-dcb24.firebaseapp.com",
      databaseURL: "https://anenometro-dcb24-default-rtdb.firebaseio.com",
      projectId: "anenometro-dcb24",
      storageBucket: "anenometro-dcb24.firebasestorage.app",
      messagingSenderId: "708737584639",
      appId: "1:708737584639:web:ebbe104386b360e98febca",
      measurementId: "G-9QQW511YSJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const deviceRef = ref(db, 'sensors/anemometro01/last');

    window.addEventListener('DOMContentLoaded', () => {
      const rpmEl = document.getElementById('rpm');
      const velEl = document.getElementById('vel');
      const statusEl = document.getElementById('status');
      const statusIndicator = document.querySelector('.status-indicator');

      onValue(deviceRef, (snapshot) => {
        const data = snapshot.val();

        if (!data) {
          statusEl.textContent = 'Esperando datos del dispositivo...';
          statusIndicator.style.background = '#ff4444';
          statusIndicator.style.boxShadow = '0 0 12px rgba(255,68,68,0.6)';
          velEl.textContent = "‚Äî";
          rpmEl.textContent = "‚Äî";
          return;
        }

        velEl.textContent = data.vel_km_h ? data.vel_km_h.toFixed(2) : "‚Äî";
        rpmEl.textContent = data.rpm ? data.rpm.toFixed(1) : "‚Äî";
        statusEl.textContent = 'Actualizado: ' + new Date().toLocaleTimeString('es-BO');
        statusIndicator.style.background = '#4CAF50';
        statusIndicator.style.boxShadow = '0 0 12px rgba(76,175,80,0.6)';
      });
    });
  </script>
</head>

<body>
  <div class="emblem">‚öô</div>

  <header>
    <h2>Facultad T√©cnica</h2>
    <h1>Carrera de Mec√°nica Industrial</h1>
    <h3>Anem√≥metro ‚Äî Electrotecnia</h3>
  </header>

  <div class="container">
    <div class="card">
      <div class="card-header">
        <span class="icon">üí®</span>
        <h2>Velocidad del Viento</h2>
      </div>
      <div class="status">
        <span class="status-indicator"></span>
        <span id="status">Conectando...</span>
      </div>
      <div class="metric-display">
        <div class="value" id="vel">‚Äî</div>
        <div class="decorative-line"></div>
        <span class="unit">Kil√≥metros por hora</span>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <span class="icon">‚öôÔ∏è</span>
        <h2>Revoluciones</h2>
      </div>
      <div class="metric-display">
        <div class="value" id="rpm">‚Äî</div>
        <div class="decorative-line"></div>
        <span class="unit">Revoluciones por minuto</span>
      </div>
    </div>
  </div>
</body>
</html>
