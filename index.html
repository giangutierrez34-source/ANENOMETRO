<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Anemómetro - Velocidad en vivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; text-align:center; padding:2rem; }
    .card { display:inline-block; padding:1.5rem; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.15); }
    h1 { margin:0 0 1rem 0; }
    .big { font-size:3rem; font-weight:bold; }
    .small { font-size:1rem; color:#555; }
  </style>

  <script type="module">
    // ✅ Tu configuración real de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCFF56TH_IXFkFmIX3bw4z-UN8NtQZVfTA",
      authDomain: "anenometro-dcb24.firebaseapp.com",
      databaseURL: "https://anenometro-dcb24-default-rtdb.firebaseio.com",
      projectId: "anenometro-dcb24",
      storageBucket: "anenometro-dcb24.firebasestorage.app",
      messagingSenderId: "708737584639",
      appId: "1:708737584639:web:ebbe104386b360e98febca",
      measurementId: "G-9QQW511YSJ"
    };

    // Importar SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ✅ Debe coincidir con lo que envía el ESP32
    const deviceRef = ref(db, 'sensors/anemometro01/last');

    window.addEventListener('DOMContentLoaded', () => {
      const rpmEl = document.getElementById('rpm');
      const velEl = document.getElementById('vel');
      const statusEl = document.getElementById('status');

      // Escuchar cambios en tiempo real
      onValue(deviceRef, (snapshot) => {
        const data = snapshot.val();

        if (!data) {
          statusEl.textContent = "Esperando datos del dispositivo...";
          velEl.textContent = "- km/h";
          rpmEl.textContent = "-";
          return;
        }

        // Mostrar valores
        velEl.textContent = data.vel_km_h ? data.vel_km_h.toFixed(2) + " km/h" : "- km/h";
        rpmEl.textContent = data.rpm ? data.rpm.toFixed(1) : "-";
        statusEl.textContent = "Última actualización: " + new Date().toLocaleTimeString();
      });
    });
  </script>
</head>
<body>
  <div class="card">
    <h1>Anemómetro (en vivo)</h1>
    <div class="small" id="status">Conectando...</div>
    <div style="margin-top:1rem;">
      <div class="big" id="vel">- km/h</div>
      <div class="small">Velocidad</div>
      <div style="height:1rem"></div>
      <div class="big" id="rpm">-</div>
      <div class="small">RPM</div>
    </div>
  </div>
</body>
</html>
